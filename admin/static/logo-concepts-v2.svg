<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="280" viewBox="0 0 800 280" xmlns="http://www.w3.org/2000/svg">
  
  <!-- ========================================== -->
  <!-- Polimoney (Base / Purple) -->
  <!-- ========================================== -->
  <g transform="translate(40, 30)">
    <text x="0" y="12" font-size="11" fill="#999" font-family="system-ui">Polimoney (Base)</text>
    
    <!-- Icon -->
    <rect x="0" y="24" width="64" height="64" rx="14" fill="#7C3AED"/>
    <text x="14" y="72" font-size="44" font-weight="bold" fill="white" font-family="system-ui">P</text>
    
    <!-- Horizontal Logo Type -->
    <text x="76" y="64" font-size="28" font-weight="700" fill="#7C3AED" font-family="system-ui">Polimoney</text>
  </g>

  <!-- ========================================== -->
  <!-- Ledger (Purple P + Green L overlay) -->
  <!-- ========================================== -->
  <g transform="translate(40, 130)">
    <text x="0" y="12" font-size="11" fill="#999" font-family="system-ui">Polimoney Ledger (P + L)</text>
    
    <!-- Icon: Purple base -->
    <rect x="0" y="24" width="64" height="64" rx="14" fill="#7C3AED"/>
    <text x="14" y="72" font-size="44" font-weight="bold" fill="white" font-family="system-ui">P</text>
    
    <!-- Green L accent (bottom-right corner) -->
    <rect x="36" y="52" width="28" height="36" rx="6" fill="#10B981"/>
    <text x="42" y="80" font-size="26" font-weight="bold" fill="white" font-family="system-ui">L</text>
    
    <!-- Horizontal Logo Type -->
    <text x="76" y="52" font-size="28" font-weight="700" fill="#7C3AED" font-family="system-ui">Polimoney</text>
    <text x="76" y="80" font-size="20" font-weight="600" fill="#10B981" font-family="system-ui">Ledger</text>
  </g>

  <!-- ========================================== -->
  <!-- Hub (Purple P + Yellow H overlay) -->
  <!-- ========================================== -->
  <g transform="translate(40, 220)">
    <text x="0" y="12" font-size="11" fill="#999" font-family="system-ui">Polimoney Hub (P + H)</text>
    
    <!-- Icon: Purple base -->
    <rect x="0" y="24" width="64" height="64" rx="14" fill="#7C3AED"/>
    <text x="14" y="72" font-size="44" font-weight="bold" fill="white" font-family="system-ui">P</text>
    
    <!-- Yellow H accent (bottom-right corner) -->
    <rect x="36" y="52" width="28" height="36" rx="6" fill="#F59E0B"/>
    <text x="40" y="80" font-size="26" font-weight="bold" fill="white" font-family="system-ui">H</text>
    
    <!-- Horizontal Logo Type -->
    <text x="76" y="52" font-size="28" font-weight="700" fill="#7C3AED" font-family="system-ui">Polimoney</text>
    <text x="76" y="80" font-size="20" font-weight="600" fill="#F59E0B" font-family="system-ui">Hub</text>
  </g>

  <!-- ========================================== -->
  <!-- Alternative: Compact versions (icon only) -->
  <!-- ========================================== -->
  <g transform="translate(400, 30)">
    <text x="0" y="12" font-size="11" fill="#999" font-family="system-ui">Icon Only (for favicon/app icon)</text>
    
    <!-- Polimoney -->
    <g transform="translate(0, 24)">
      <rect x="0" y="0" width="48" height="48" rx="10" fill="#7C3AED"/>
      <text x="11" y="36" font-size="32" font-weight="bold" fill="white" font-family="system-ui">P</text>
    </g>
    
    <!-- Ledger -->
    <g transform="translate(60, 24)">
      <rect x="0" y="0" width="48" height="48" rx="10" fill="#7C3AED"/>
      <text x="11" y="36" font-size="32" font-weight="bold" fill="white" font-family="system-ui">P</text>
      <rect x="26" y="26" width="22" height="22" rx="5" fill="#10B981"/>
      <text x="30" y="44" font-size="16" font-weight="bold" fill="white" font-family="system-ui">L</text>
    </g>
    
    <!-- Hub -->
    <g transform="translate(120, 24)">
      <rect x="0" y="0" width="48" height="48" rx="10" fill="#7C3AED"/>
      <text x="11" y="36" font-size="32" font-weight="bold" fill="white" font-family="system-ui">P</text>
      <rect x="26" y="26" width="22" height="22" rx="5" fill="#F59E0B"/>
      <text x="29" y="44" font-size="16" font-weight="bold" fill="white" font-family="system-ui">H</text>
    </g>
  </g>

  <!-- ========================================== -->
  <!-- Alternative: Badge style (L/H as badge) -->
  <!-- ========================================== -->
  <g transform="translate(400, 130)">
    <text x="0" y="12" font-size="11" fill="#999" font-family="system-ui">Badge Style</text>
    
    <!-- Ledger -->
    <g transform="translate(0, 24)">
      <rect x="0" y="0" width="48" height="48" rx="10" fill="#7C3AED"/>
      <text x="11" y="36" font-size="32" font-weight="bold" fill="white" font-family="system-ui">P</text>
      <!-- Badge circle -->
      <circle cx="40" cy="8" r="12" fill="#10B981" stroke="white" stroke-width="2"/>
      <text x="34" y="13" font-size="12" font-weight="bold" fill="white" font-family="system-ui">L</text>
    </g>
    
    <!-- Hub -->
    <g transform="translate(70, 24)">
      <rect x="0" y="0" width="48" height="48" rx="10" fill="#7C3AED"/>
      <text x="11" y="36" font-size="32" font-weight="bold" fill="white" font-family="system-ui">P</text>
      <!-- Badge circle -->
      <circle cx="40" cy="8" r="12" fill="#F59E0B" stroke="white" stroke-width="2"/>
      <text x="33" y="13" font-size="12" font-weight="bold" fill="white" font-family="system-ui">H</text>
    </g>
  </g>

</svg>
