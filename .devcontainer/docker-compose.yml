version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ..:/workspace:cached
    command: sleep infinity
    networks:
      - polimoney-network
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: polimoney_hub
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ../db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    ports:
      - "5432:5432"
    networks:
      - polimoney-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d polimoney_hub"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  polimoney-network:

volumes:
  postgres-data:

